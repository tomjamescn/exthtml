<div class="view">
  <article>
    <h2>Icon</h2>

    <section class="examples-section">
      <h3>Examples</h3>

      <section>
        <h4>Standard iconset (<a href="https://material.io/icons/" target="_blank">browse</a>)</h4>

        <xel-demo>
          <template>
            <x-icon name="mail"></x-icon>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Custom iconset (local)</h4>

        <xel-demo>
          <template>
            <x-icon name="polymer" iconset="/build/dist/images/icons.svg"></x-icon>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Custom iconset (external)</h4>

        <xel-demo>
          <template>
            <x-icon name="twitter" iconset="https://boxy-svg.com/images/icons.svg"></x-icon>
          </template>
        </xel-demo>
      </section>

      <hr/>

      <section>
        <h4>Custom color</h4>

        <xel-demo>
          <template>
            <x-icon name="comment" style="color: #009788;"></x-icon>
          </template>
        </xel-demo>
      </section>


      <section data-themes="material">
        <hr/>

        <h4>Skin "primary"</h4>

        <xel-demo>
          <template>
            <x-icon name="comment" skin="primary"></x-icon>
          </template>
        </xel-demo>
      </section>
    </section>
  </article>
</div>
